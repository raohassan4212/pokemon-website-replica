<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>




  <body>
    <div id="main-div">

        <div id="nav-bar">
            <ul class="nav-ul">
                <li class="nav-li bg-color"><img src="images/logo.png" alt="logo"></li>
                <li class="nav-li border"><img src="images/shop.png" alt="shop"></li>
                <li class="nav-li border"><img src="images/play.png" alt="play"></li>
                <li class="nav-li"><img src="images/voltage.jpg" alt="picture" id="voltage"></li>
                <li class="nav-li"><img src="images/crown.png" alt="picture" id="crown"></li>
                <li class="nav-li"><img src="images/secret.jpg" alt="picture" id="secret"></li>
            </ul>
        </div>

        <div id="nav-bar-2">
          <table class="nav-tbl" border="1px">
            <tr>
              <th class="nav-tbl-th rabbit"><img src="images/rabbit.png" alt="rabbit"> <br> Home</th>
              <th class="nav-tbl-th ball"><img src="images/ball.png" alt="ball"><br> Pokedex</th>
              <th class="nav-tbl-th plus"><img src="images/plus.png" alt="plus"><br> Video Games & App</th>
              <th class="nav-tbl-th card"><img src="images/cards.png" alt="card" class="card-w"><br> Trading Card Game</th>
              <th class="nav-tbl-th tv"><img src="images/pokemon-tv.png" alt="TV"><br> Pokemon TV</th>
              <th class="nav-tbl-th event"><img src="images/play-event.png" alt="Event"><br> Play! Pokemon Events</th>
              <th class="nav-tbl-th news"><img src="images/new.png" alt="news"><br> News</th>
            </tr>
            <tr>
              <td id="td-1"></td>
              <td id="td-2"></td>
              <td id="td-3"></td>
              <td id="td-4"></td>
              <td id="td-5"></td>
              <td id="td-6"></td>
              <td id="td-7"></td>
            </tr>
          </table>
        </div>





        <div id="image-div">
          <img src="images/pok-1.jpg" alt="image">
        </div>





    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
